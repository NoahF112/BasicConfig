battery 1 {
		# according to battery capacity and status , display different icons
		last_full_capacity = true
		format = "%status %percentage %remaining %consumption"
		format_down = "No battery"
		#    
		status_chr = " CHR"
		status_bat = " BAT"
		status_unk = " UNK"
		status_full = " FULL"
		path = "/sys/class/power_supply/BAT%d/uevent"
		threshold_type = "percentage"
		low_threshold = 30
}


disk "/" {
        format = "%avail"
}

load {
        format = "%1min"
}

memory {
        format = "   %used | %total"
        threshold_degraded = "1G"
        format_degraded = "MEMORY < %available"
}

tztime local {
        format = " %Y-%m-%d %H:%M:%S"
}
